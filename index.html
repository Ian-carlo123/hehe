<body class="hero-page">
  <div class="overlay"></div>
  <div class="centered">
    <h1>The Woven Heritage</h1>
    <p class="subtitle">Celebrating the Tagolwanen Women Weavers of Bukidnon</p>
    <p class="lead">Discover the artistry, resilience, and cultural identity preserved through each strand of handwoven banig.</p>
    <nav class="nav">
      <a href="slide1.html" class="btn">Explore</a>
    </nav>
  </div>
  <script>
    // Add fade-in on load
    document.body.classList.add("fade-in");
  
    // Capture all internal links
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function (e) {
          // Only apply if it's not an anchor link (#)
          if (this.getAttribute("href").charAt(0) !== "#") {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location = this.href;
            }, 500); // matches fadeOut animation duration
          }
        });
      }
    });
  </script>
  
</body>
